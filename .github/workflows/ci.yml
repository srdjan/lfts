name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & OOP Safeguards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run Deno Lint
        run: deno lint

      - name: Check for OOP constructs
        run: deno run -A scripts/check-no-oop.ts

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run compiler tests
        run: deno task test

      - name: Build example project
        run: deno task build

      - name: Run demo CLI tests
        run: deno task test:app

  light-fp-compliance:
    name: Light-FP Compliance Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Verify no OOP constructs in packages
        run: |
          echo "Checking packages directory..."
          # Exclude fixtures, example files, and allow 'extends Error'
          if grep -r '\bclass\s' packages/ --include="*.ts" --exclude-dir=fixtures \
              | grep -v '\-example\.ts:' \
              | grep -v 'extends Error'; then
            echo "❌ Found class declarations (excluding Error extensions and examples)"
            exit 1
          fi
          echo "✅ No prohibited class declarations found"

      - name: Verify no OOP constructs in deno_example
        run: |
          echo "Checking deno_example directory..."
          if grep -r '\bclass\s' deno_example/src --include="*.ts" 2>/dev/null \
              | grep -v 'extends Error'; then
            echo "❌ Found class declarations in deno_example (excluding Error extensions)"
            exit 1
          fi
          echo "✅ No prohibited class declarations in deno_example"

      - name: Run comprehensive OOP check
        run: deno run -A scripts/check-no-oop.ts
